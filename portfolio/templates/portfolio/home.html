<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Flo's Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <a href="{% static 'portfolio/businessPlan_Overview.pdf' %}">Resume</a>
    <img src="{% static 'Portfolio/demon.jpeg'%}" alt="">
    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p> 
    <img src="{{ project.image.url }}" alt="Tokyo">
    <br>
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}
    
</body>
</html>
